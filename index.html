    <script>
    	document.addEventListener("DOMContentLoaded", function() {
    // Function to scroll the images
    function scrollImages() {
        const imageTrack = document.getElementById("image-track");
        const images = document.querySelectorAll(".image");

        let scrollPosition = 0;
        const scrollStep = 8; // Adjust the speed of scrolling

        function scroll() {
            if (scrollPosition < imageTrack.scrollWidth) {
                scrollPosition += scrollStep;
                imageTrack.scrollLeft = scrollPosition;
                requestAnimationFrame(scroll);
            }
        }

        requestAnimationFrame(scroll);
    }

    // Wait for 1 minute (60000 milliseconds) before starting the carousel
    setTimeout(scrollImages, 60000);
});
</script>
